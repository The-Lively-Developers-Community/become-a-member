on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.3
        with:
          organization:the-lively-developers-community
        label: invite me to the organisation
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        comment: '<h1>Hey there buddy ðŸ‘‹</h1> <br> You have been invited to <a href="https://github.com/The-Lively-Developers-Community">The Lively Developers Community (TLDC)</a>! ðŸš€ You can either accept it by going to <a href="https://github.com/The-Lively-Developers-Community">the organisation page</a> or checking <a href="https://github.com/settings/emails">your primary github email inbox</a>. We request you to kindly make the organization visible on your profile, by changing the visibility settings for your name on <a>https://github.com/orgs/collab-community/people</a>.'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
